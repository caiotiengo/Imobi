<ion-header>
  <ion-toolbar color="#4f98bb">
    <ion-buttons slot="start" style="color: #f4f5f8">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: #f4f5f8">Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha:</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <ion-button expand="block" shape="round" fill="outline" (click)="login()">Entrar</ion-button>
  <ion-button expand="full" shape="round" fill="outline" (click)="registro()">Cadastre-se</ion-button>
</ion-content>
